<div class="row" style="margin-bottom: 7px;margin-top: -8px">
    <div class="col-sm-12  m-t-10">
        <h4 class="page-title" style="font-size: 18px;padding-right: 5px; ">My profile</h4>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-body text-center">

                <form [formGroup]="profileForm" id="profileForm" (ngSubmit)="onSubmit(profileForm.value)">

                    <div class="row" style="text-align:left">
                        <div class="col-lg-12 col-md-12 form-group">
                            <h5>Personal info</h5>
                        </div>
                    </div>

                    <div class="row" style="text-align:left">
                        <div class="col-12 p-10">

                            <input type="hidden" formControlName="id">                                              

                    <div class="row">
                        <div class="form-group col-6">
                            <app-text-input [label]="'Email'" formControlName="email"></app-text-input>
                        </div>
    
                        <div class="form-group col-6">
                            <app-text-input [label]="'Display name'" formControlName="displayname"></app-text-input>
                        </div>
                    </div>
                
                    <div class="row">
                    <div class="form-group col-6">
                        <app-text-input [label]="'Phone number'" formControlName="phoneNumber"></app-text-input>
                    </div>

                    <div class="form-group col-6">
                        <app-text-input [label]="'Old Password'" [type]="'password'" formControlName="oldPassword"></app-text-input>
                    </div>

                    </div>
                    
                    <div class="row">
                        <div class="form-group col-12">
                            <app-text-input [label]="'New Password'" [type]="'password'"  formControlName="newPassword"></app-text-input>
                        </div>
                    </div>
                    <!-- ================================= -->                

                    <div class="row">
                        <div class="col-lg-12 col-md-12 form-group" >
                            <h5>Address</h5>
                        </div>
                    </div>

                    <div class="row" formGroupName="address">
                        <div class="form-group col-6">
                            <app-text-input [label]="'First Name'" formControlName="firstName"></app-text-input>
                        </div>
                        <div class="form-group col-6">
                            <app-text-input [label]="'Last Name'" formControlName="lastName"></app-text-input>
                        </div>
                        <div class="form-group col-6">
                            <app-text-input [label]="'Street'" formControlName="street"></app-text-input>
                        </div>
                        <div class="form-group col-6">
                            <app-text-input [label]="'City'" formControlName="city"></app-text-input>
                        </div>
                        <div class="form-group col-6">
                            <app-text-input [label]="'State'" formControlName="state"></app-text-input>
                        </div>
                        <div class="form-group col-6">
                            <app-text-input [label]="'Zip Code'" formControlName="zipCode"></app-text-input>
                        </div>
                    </div>
                    
                        </div>


                    </div>

                    <!-- buttons -->
                    <div class="row" style="margin-top:10px" style="text-align:center">
                        <div class="col-lg-12 col-md-12 form-group">
                            <button class="btn btn-radius btn-sm btn-bgcolor" type="submit"
                                [disabled]="!profileForm.valid">
                                Update   <i class="fa fa-spinner fa-spin" style="font-size:15px;" *ngIf="showUpdateLoading">&nbsp;</i>
                            </button>&nbsp;
                            <button type="button" class="btn btn-secondary waves-effect btn-radius btn-sm"
                                (click)="cancel()">Cancel
                            </button>

                        </div>

                    </div>
                </form>


            </div>
        </div>
    </div>
